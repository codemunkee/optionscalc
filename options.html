<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options Value</title>
    <link rel="stylesheet" type="text/css" href="css/options.css">
</head>
<body>
<div class="content">

    <span class="heading">
        Options Value
        <img src="images/cash-dark.png" height="60" width="60" />
    </span>

    <div class="original">
        <strong>General</strong>
        <form>
            <p>
                <label>Total Options: &nbsp;</label>
                <input id="totalOptions" type="text"><br>
            </p>
            <p>
                <label>Strike Price: &nbsp;</label>
                <input id="strikePrice" type="text"><br>
            </p>
            <p>
                <label>Est. Tax Rate %: &nbsp;</label>
                <input id="taxRate" type="text"><br>
            </p>
            <br>
            <p>
                <label>Current Price: &nbsp;</label>
                <input id="currentPrice" type="text"><br>
            </p>
        </form>
    </div>


    <div class="already">
        <strong>Options Already Sold</strong>
        <img class="addSold" src="images/plus.png" height="22" width="22"/>
        <form id="soldForm"></form>

    </div>
    <br>

    <div class="calculate">Calculate</div>
    <div id="results"></div>
</div>

<script src="js/jquery-3.1.1.min.js" type="text/javascript" ></script>
<script src="js/options.js" type="text/javascript" ></script>
</body>
</html>
